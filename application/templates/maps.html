{% extends "base.html" %}
{% block headcss %}
    <link rel="stylesheet" href="http://openlayers.org/en/v3.0.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 550px;
        width: 100%;
      }
    </style>
{% endblock %}
{% block headjs %}
	<script src="http://openlayers.org/en/v3.0.0/build/ol.js" type="text/javascript"></script>
{% endblock %}

{% block maps %}
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.MapQuest({layer: 'sat'})
          }),
		  new ol.layer.Image({
		    //extent: [-13884991, 2870341, -7455066, 6338219],
		    source: new ol.source.ImageWMS({
		      url: 'http://qgis-web-client.localhost/cgi-bin/qgis_mapserv.fcgi',
		      params: {
		      	'LAYERS': 'worldbound,g2c_002',
		      	'map':'/var/qgis-web-client/projects/testproject.qgs'
		      }/*,
		      serverType: 'geoserver'*/
		    })
		  })
        ],
        view: new ol.View({
          center: [-10997148, 4569099], /*ol.proj.transform([37.41, 8.82], 'EPSG:4326', 'EPSG:3857'),*/
          zoom: 4
        })
      });
    </script>
{% endblock %}
