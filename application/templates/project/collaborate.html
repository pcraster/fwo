{% extends "base.html" %}
{% block content %}
	<h2>Collaboration</h2>
	<p>
		Currently the data for this fieldwork project is only available as GeoJSON files.
	</p>
	<ul>
		{% for observationlayer in observationlayers %}
			<li> 
				<strong><a href="{{observationlayer.download_link}}">{{observationlayer.name}}</a></strong>
				<code>{{observationlayer.download_link}}</code>
			</li>
		{% endfor %}
	</ul>
{% endblock %}
