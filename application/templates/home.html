{% extends "base.html" %}


{% block content %}

<ul class="list-group">
	<li class="list-group-item"><strong>Choose one of your projects to work on:</strong></li>
	{% for project in my_projects %}
		{% if project.id==current_user.current_project %}
  			<li class="list-group-item"><a href="/projects/{{project.slug}}/">{{project.name}}</a> <i class="fa fa-check"></i></li>
  		{% else %}
			<li class="list-group-item"><a href="/projects/{{project.slug}}/">{{project.name}}</a></li>
		{% endif %}
  	{% endfor %}
</ul>
{% endblock %}
